{% extends 'base.html' %}
{% load static %}
{% block title %} Novo Post {% endblock %}

{% block content %}
<div class="contact-container">
    <div class="header-form">
        <h1>Editar Post</h1>
        <!-- <p>Entre em contato conosco preenchendo o formulário abaixo:</p> -->
    </div>

    <form action="{% url 'post_edit' post.id %}" method="post" enctype="multipart/form-data" class="contact-form">
        {% csrf_token %}
        <div class="input">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </div>

        <div class="input">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" value="{{ post.author }}" required>
        </div>

        <div class="input">
            <label for="content">Conteúdo</label>
            <textarea id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        </div>

        {% if post.cover_image %}
            <div class="input-image">
                <img src="{{ post.cover_image.url }}" alt="Imagem de Capa Atual" style="max-width: 200px; height: auto;">
            </div>
        {% endif %}

        <div class="input">
            <label for="content">Imagem de Capa</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*">
        </div>

        <!-- <div class="input">
            <label for="content">Imagem de Capa</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*">
        </div> -->

        <button type="submit">Salvar Post</button>
    </form>

</div>
{% endblock %}
