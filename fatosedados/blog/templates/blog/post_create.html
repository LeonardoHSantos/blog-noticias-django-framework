{% extends 'base.html' %}
{% load static %}
{% block title %} Novo Post {% endblock %}

{% block content %}
<div class="container">
    <!-- Barra de Ferramentas -->
    <div class="sidebar">
        <h2>Ferramentas</h2>
        <ul>
            <li><button>
                <span>Gerar Texto com IA</span>
                <i class="fa-solid fa-brain"></i>
            </button></li>
        </ul>
    </div>
    
    <!-- Formulário de Post -->
    <div class="main-content">
        <h1>Criar Novo Post</h1>
        <form action="/submit-post" method="POST">
            <div class="form-group">
                <label for="title">Título do Post</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="cover_image">Imagem</label>
                
                <textarea id="cover_image" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="category">Categoria</label>
                <select id="category" name="category">
                    <option value="tech">Tecnologia</option>
                    <option value="life">Ecônomia</option>
                    <option value="education">Política</option>
                </select>
            </div> -->
            <button type="submit">Publicar</button>
        </form>
    </div>
</div>
{% endblock %}
